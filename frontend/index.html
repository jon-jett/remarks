<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remarks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Remarks</h1>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="downloader">Universal Web Video Downloader</button>
            <!-- Add more tab buttons here for future functionality -->
        </div>

        <div class="tab-content" id="downloader">
            <div class="download-form">
                <div class="form-group">
                    <label for="downloadLocation">Download Location:</label>
                    <div class="location-picker">
                        <input type="text" id="downloadLocation" readonly>
                        <button id="browseButton">Browse</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="videoUrl">Video URL:</label>
                    <input type="text" id="videoUrl" placeholder="Enter video URL">
                </div>
                
                <button id="downloadButton">Download</button>
            </div>
            <div id="status"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
